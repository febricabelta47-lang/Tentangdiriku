<html lang="id">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a6ea5 0%, #0c4a6e 50%, #1a6ea5 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            color: #fff;
            font-weight: 700;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 40px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            color: #e0f7ff;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .social-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .social-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .social-name {
            font-size: 1rem;
            font-weight: 500;
        }

        /* Background elements */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

            background-size: 1200px 100%;
            animation: wave 15s linear infinite;
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1200px; }
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            border-radius: 50%;
            box-shadow: 0 0 40px #ff9800;
            animation: sunGlow 4s ease-in-out infinite alternate;
        }

        @keyframes sunGlow {
            0% { box-shadow: 0 0 40px #ff9800; }
            100% { box-shadow: 0 0 60px #ffeb3b; }
        }

        .palm {
            position: absolute;
            bottom: 150px;
            left: 50px;
            width: 80px;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 150"><path d="M40,0 L45,100 L35,100 L40,0 M40,100 L20,150 L60,150 L40,100" fill="%23875502" /><path d="M40,30 Q20,20 40,70 Q60,20 40,30 M40,40 Q20,50 40,90 Q60,50 40,40 M40,50 Q20,80 40,100 Q60,80 40,50" fill="%23037501" /></svg>');
        }

        .fish {
            position: absolute;
            animation: swimFish 20s linear infinite;
        }

        .fish1 {
            top: 30%;
            left: 10%;
            width: 40px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 20"><path d="M5,10 Q15,5 35,10 Q15,15 5,10" fill="%23ff6b6b" /></svg>');
            animation-delay: 0s;
        }

        .fish2 {
            top: 50%;
            left: 15%;
            width: 30px;
            height: 15px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 15"><path d="M5,7.5 Q12.5,3.75 25,7.5 Q12.5,11.25 5,7.5" fill="%234ecdc4" /></svg>');
            animation-delay: 5s;
        }

        .fish3 {
            top: 70%;
            left: 5%;
            width: 35px;
            height: 18px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 18"><path d="M5,9 Q15,4.5 30,9 Q15,13.5 5,9" fill="%23ffe66d" /></svg>');
            animation-delay: 10s;
        }

        @keyframes swimFish {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .social-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .social-button {
                padding: 15px 10px;
            }
            
            .social-icon {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .social-buttons {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
